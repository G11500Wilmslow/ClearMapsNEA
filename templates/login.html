{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" id="loginform">
        <div class="form-group row">
            <div class="col-md-3">
                <label for="username">Username</label>
            </div>
            <div class="col-md-9">
                <input type="text" name="username" id="username" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label for="password">Password</label>
            </div>
            <div class="col-md-9">
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <input type="submit"  class="btn btn-primary" value="Login" id="submitlogin">
            </div>
            <div class="col-md-9">
                <a href="forgot"> <label for="forgotLabel">Forgot Password</label> </a>
            </div>
        </div>
    </form> 
{% endblock %}
