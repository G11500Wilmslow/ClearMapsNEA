{% extends "base.html" %}

{% block title %}Accessibility{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
    <h1>Accessibility Options</h1>
        <h4>Magnification</h4>
        <div class="form-group row">  
            <div class="col-md-3">
                <label for="changeusername">Change Magnification</label>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <input type="button" value="+10%" id="zoomin">
                    <input type="button" value="-10%" id="zoomout">
                    <input type="button" value="Reset Zoom" id="resetzoom">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h4>Contrast Settings</h4>
    </div>
    <div class="col-md-3">
        <label for="highcontrastbutton">High Contrast</label>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <button class="btn btn-warning" id="togglecontrast">Toggle High Contrast</button>
        </div>
    </div>
</div>

{% endblock %}
